		<title>Uptime</title>

	<body class="bg-primary-100 flex flex-col min-h-screen">

			<div id="sections">
				<section class="section section--loading">
					<div class="section__title">
						<h2>&nbsp;</h2>
					</div>

					</ul>

		<footer class="container text-primary-300">
			<ul
				class="
					py-4
					grid grid-flow-row
					sm:grid-flow-col
					justify-center

					hover:opacity-80

				</li>
				<li>
					Inspired by
					<a
						class="hover:underline"
						target="_blank"
						rel="noreferrer"

					>
				</li>
			</ul>
		</footer>

		<script type="module" src="/src/main.ts"></script>
