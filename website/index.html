<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SheetsPro</title>

		<script>
			globalThis.config = "/config.json"
		</script>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
		/>
		<link rel="stylesheet" href="/src/styles.css" />
	</head>
	<body class="bg-primary-100 flex flex-col min-h-screen">
		<header class="w-full bg-white border-b border-primary-200">
			<div
				class="container mx-auto px-2 flex items-center justify-between h-16"
			>
				<p class="font-bold">Uptime Anywhere</p>

				<a
					class="
						font-light
						p-2
						rounded
						mx-2
						hover:bg-primary-200
						hover:bg-opacity-25
						hover:shadow-inner
						hover:text-blue-900
					"
					href="https://github.com/lil5/uppptime"
					>GitHub</a
				>
			</div>
		</header>

		<main class="py-6 px-2 container mx-auto flex-grow">
			<h1 class="text-3xl mb-8">
				<strong>Uptime&nbsp;Anywhere</strong> is an&nbsp;open&#8209;source<br />
				uptime&nbsp;monitor and status&nbsp;page
			</h1>
			<div id="sections">
				<section class="section section--loading">
					<div class="section__title">
						<h2>&nbsp;</h2>
					</div>
					<ul>
						<li class="card card--loading">
							<h4>&nbsp;</h4>
							<p>&nbsp;</p>
						</li>
					</ul>
				</section>
			</div>
		</main>
		<footer class="text-primary-300">
			<ul
				class="
					p-4
					grid grid-flow-row
					sm:grid-flow-col
					justify-center
					sm:justify-start
					gap-4
					text-center
					sm:text-left
					opacity-80
					hover:opacity-100
				"
			>
				<li>
					Made with ❤️ on
					<a
						class="hover:underline"
						href="https://github.com/lil5/uptime-anywhere"
						>GitHub</a
					>
				</li>
				<li>
					Inspired by
					<a class="hover:underline" href="https://upptime.js.org/">Upptime</a>
				</li>
			</ul>
		</footer>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
